<!DOCTYPE html>
<html lang="en-AU">

<head>
    <title>Adelaide Uni Timetable Planner</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="default.css">
</head>

<body onload="onLoad()">

    <!-- checkbox to remove online only classes -->
    <div>
        Are you an offshore student? <input type="checkbox" id="offshore">
    </div>

    <!-- add course button -->
    <div id="addCourse">
        <input type="button" value="Add Course" onclick="addCourse()">
    </div>

    <!-- contains all courses -->
    <div id="courses"></div>

    <!-- template to add new course -->
    <template id="courseTemplate">
        <div class="indent">
            <input type="text"> <input type="submit" onclick="submitCourseTimes(this)">
        </div>
    </template>

    <!-- template to add class to timetable -->
    <template id="classTemplate">
        <div class="lesson">
            <span>name</span>
            <span>time</span>
        </div>
    </template>

    <!-- add week buttons -->
    <div>
        <input type="button" value="Prev" onclick="prevWeek()">
        <input type="button" value="Next" onclick="nextWeek()">
    </div>

    <!-- timetable viewer -->
    <div>
        <table onload="addDate()">
            <tr>
                <th>Time</th>
                <th id="titleMonday">Monday</th>
                <th id="titleTuesday">Tuseday</th>
                <th id="titleWednesday">Wednesday</th>
                <th id="titleThursday">Thursday</th>
                <th id="titleFriday">Friday</th>
            </tr>
            <tr>
                <td>8am</td>
                <td id="monday" rowspan="10" class="lessonSection"></td>
                <td id="tuesday" rowspan="10" class="lessonSection"></td>
                <td id="wednesday" rowspan="10" class="lessonSection"></td>
                <td id="thursday" rowspan="10" class="lessonSection"></td>
                <td id="friday" rowspan="10" class="lessonSection"></td>
            </tr>
            <tr>
                <td>9am</td>
            </tr>
            <tr>
                <td>10am</td>
            </tr>
            <tr>
                <td>11am</td>
            </tr>
            <tr>
                <td>12pm</td>
            </tr>
            <tr>
                <td>1pm</td>
            </tr>
            <tr>
                <td>2pm</td>
            </tr>
            <tr>
                <td>3pm</td>
            </tr>
            <tr>
                <td>4pm</td>
            </tr>
            <tr>
                <td>5pm</td>
            </tr>
        </table>
    </div>

</body>

</html>
